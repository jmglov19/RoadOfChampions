<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Road of Champions</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<h1>
    Road of Champions
</h1>
<body>
    <p id = "Actions">
        <button> Use Large Potion </button>
        <button> Use Small Potion </button>
        <button> Attack </button>
        <button> Switch Weapons</button>
    </p>

    <p id = "Post Moves">       
        <button> Move On </button>
        <button> Yes </button>
        <button> No </button>
    </p>
    
</body>

<progress id="health" value="90" max="100"></progress>

<table>
    <tr>
        <th>Item</th>
        <th>Armor</th>
    </tr>
    <tr>
        <td>Helmet</td>       
    </tr>
    <tr>
        <td>ChestPlate</td>
    </tr>

    <tr>
        <td>Leggings</td>
    </tr>
    <tr>
        <td>Boots</td>
    </tr>
</table>


<p id = "Info"> Are you ready to start your adventure? </p>

<body>
<table>
    <tr>
        <th>Potion</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td>Large</td>       
    </tr>
    <tr>
        <td>Small</td>
    </tr>
</table>


<table>
    <tr>
        <th>Weapon</th>
        <th>Damage</th>
    </tr>
    <tr>
        <td>Sword</td>       
    </tr>
    <tr>
        <td>Fists</td>
    </tr>
</table>
</body>


</html>
